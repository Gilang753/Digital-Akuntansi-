<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Digital Akuntansi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #carousel-container {
            width: 40%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        #carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-img {
            width: 100%;
            flex: 0 0 auto;
        }

        #kiriBtn, #kananBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            outline: none;
            z-index: 1;
        }

        #kiriBtn {
            left: 0;
        }

        #kananBtn {
            right: 0;
        }
    </style>
</head>
<body>
    <center>
        <header>
            <h1>SELAMAT DATANG DI WEB AKUNTANSI DIGITAL</h1>
            <nav>
                <a href="index.html">Beranda</a>
                <a href="login.html">Masuk</a>
                <a href="register.html">Daftar</a>
                <a href="admin.html">Admin</a>
                <a href="kelola.html">Kelola</a>
                <a href="hasil-kelola.html">Hasil Kelola</a>
            </nav>
        </header>
        
        <main>
            <section id="carousel-container">
                <button id="kiriBtn">&#10094;</button>
                <div id="carousel-images">
                    <img class="carousel-img" src="crsl_akntsi1.png" alt="Gambar 1">
                    <img class="carousel-img" src="crsl_akntsi2.jpg" alt="Gambar 2">
                    <img class="carousel-img" src="crsl_akntsi3.jpg" alt="Gambar 3">
                </div>
                <button id="kananBtn">&#10095;</button>
            </section>
        </main>

        <footer>
            <p>Hak Cipta &copy; 2024 Web Digital Akuntansi</p>
        </footer>
    </center>

    <script>
        var index = 0;
        var images = document.querySelectorAll('.carousel-img');
        var totalImages = images.length;
        var carouselImages = document.getElementById('carousel-images');

        function kananImage() {
            index++;
            if (index >= totalImages) {
                index = 0;
            }
            updateCarousel();
        }

        function kiriImage() {
            index--;
            if (index < 0) {
                index = totalImages - 1;
            }
            updateCarousel();
        }

        function updateCarousel() {
            var offset = -index * 100;
            carouselImages.style.transform = 'translateX(' + offset + '%)';
        }

        document.getElementById('kananBtn').addEventListener('click', kananImage);
        document.getElementById('kiriBtn').addEventListener('click', kiriImage);
    </script>
</body>
</html>
